<!DOCTYPE html>
<html lang="zh-TW"> /*指定語言為繁體中文*/
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, width=device-width, initial-scale=1.0" /> /*響應式網頁設計*/
  <title>範例網站</title>
  <style>/*內嵌CSS樣式表*/
    header, nav, main, aside, footer {
      border: 2px solid #555;
      padding: 10px;
      margin: 5px;
    }
    body {
  margin: 0;
  font-family: "Noto Sans TC", Arial, sans-serif;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  font-size: 14px;
}

.left-links a,
.right-links a {
  text-decoration: none;
  color: #202124;
  margin: 0 10px;
}

.left-links a:hover,
.right-links a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <header>網站頁首(Logo 與標題)</header>
  <nav class="flex-container是彈性盒子容器--">
    <div1><a href="#">首頁</a></div1>
    <div2><a href="#">關於我們</a></div2>
    <div><a href="#">服務項目</a></div>
    <div><a href="#">聯絡我們</a></div>
    </nav>
   <nav class="top-bar">
    <div class="left-links">
      <a href="#">關於 Google</a>
      <a href="#">Google 商店</a>
    </div>
    <div class="right-links">
      <a href="#">Gmail</a>
      <a href="#">圖片</a>
    </div>
  </nav>
  <main>
    <section>
      <h1>主要內容標題</h1>
      <p>這裡是主內容區域。</p>
    </section>
  </main>
  <aside>側欄內容(例如相關連結或廣告)</aside>
  <footer>頁尾資訊 © 2025</footer>
</body>
</html>
