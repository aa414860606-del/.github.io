<!DOCTYPE html><!--用HTML最新版本的語言-->
<html lang="zh-TW"><!--指定語言為繁體中文-->
    <head><!--HTML開頭標籤區塊-->
        <meta chartset="UTF-8"><!--字元標籤 字元設定標籤語法-->
        <tiitle></tiitle><!--標題標籤語法-->
        <link rel="stylesheet" href="stytleforgoogle.css/stytle.css"><!--連結外部CSS樣式表標籤語法 
            rel屬性是樣式表類型 href屬性是外部樣式表路徑-->
    </head>
    <body><!--網頁內容主體-->
        <nav class="menu"><!--導覽列標籤語法-->
        <ul class="flex-container"><!--無序清單標籤語法 class屬性是樣式類別名稱 flex-container是彈性盒子容器-->
           <li><a href ="#"> 關於google</a></li> 
           <li><a href ="#"> google商店</a></li>
           <li><a href ="#">gmail</a></li>
           <li><a href ="#"> 圖片</a></li>
        </ul>
        </nav>
        <br><!--換行標籤語法--><br><br><br><br><br>
        <p> Google</p>
        <form  action="https://www.google.com/webhp"  metchod="get" target="_blank"><!--表單標籤語法 
            action屬性是表單裡面新開一個google網站 metchod屬性用get發送連結網址資料 
           target屬性是新分頁開啟 _blank是新分頁-->
            <input  type="text" name="q"  placeholder="在google 上搜尋....">
            <!--輸入標籤語法 type屬性是文字輸入框 name屬性是搜尋參數q placeholder屬性是提示文字-->
            <br>
            <button type="submit"> 搜尋 </button>
            <!-- 按鈕標籤語法 type屬性是送出按鈕-->
        </form>
    </body>
</html>
